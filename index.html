<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-02A-Name-Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h><strong><em>Welcome!</em></strong></h>
        <hr />
    </header>
    <main class="name-tag">
        <p id="greeting">hello</p>
        <p id="intro">my name is</p>
        <p id="name">Parker Sequeira</p>
        <br>
        <br>
        <input  id="newName" class="new-name">
        <button id="changeName" class="change-name">Change Name</button>
        <button id="changeBlue" class="change-blue">Change color to Blue</button>
        <button id="changeRed" class="change-red">Change color to Red</button>
        <button id="changeGreen" class="change-green">Change color to Green</button>
        </main>
<script src="app.js"></script>
</body>
</html>
